plugins {
    id 'java'
}

repositories {
    jcenter()
}

sourceSets {
    main {
        java {
            srcDirs 'src'
        }
    }
}


// Define Java version 11
sourceCompatibility = "11"
targetCompatibility = "11"

tasks.named('jar') {
    outputs.file(file("$buildDir/../PathBot/path-bot.jar"))
    archiveFileName.set("path-bot.jar")
    destinationDirectory.set(file("$buildDir/../PathBot"))
    manifest {
        attributes(
                'Main-Class': 'Main'
        )
    }
}
